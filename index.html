<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asian Kitchen</title>
  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap"
    rel="stylesheet"
  />
  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"
  />
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container custom-container">
    <section class="menu">
      <!-- title -->
      <div class="title">
        <h1>Asian Kitchen's Menu</h1>
      </div>
      <!-- filter buttons-->
      <div class="btn-container d-flex justify-content-center my-5">
        <button class="btn btn-outline-dark mx-2" onclick="filterMenu('all')">All</button>
        <button class="btn btn-outline-dark mx-2" onclick="filterMenu('Korea')">Korea</button>
        <button class="btn btn-outline-dark mx-2" onclick="filterMenu('Japan')">Japan</button>
        <button class="btn btn-outline-dark mx-2" onclick="filterMenu('China')">China</button>
      </div>
      <!-- menu items -->
      <div class="section-center row">
        <!-- single-item -->
        <div id="menu-container" class="row"></div>
        <!-- end of single item -->
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
